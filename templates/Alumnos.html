{% extends "layout.html"%}
{%block content%}
     
     <div class="col xs-6">
          {%from "_macros.html" import render_field %}
          <form action="" method="post">
          <div class="form-group">
               {{render_field(form.matricula)}}
          </div>
          {{render_field(form.nombre)}}
          {{render_field(form.apeP)}}
          {{render_field(form.apeM)}}
          {{render_field(form.email)}}
     <input type="submit" value="Registrar">
     </form>
     </div>
     <div class="col xs-6">
          <h3>Matricula:{{mat}}</h3>
          <h3>Nombre:{{nom}}</h3>
     </div>
{%endblock%}
